<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background: #A020F0">
  <a class="navbar-brand" href="#">Todos</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>
  <div class="container">
    <div class="row my-5 justify-content-center">
      <div class="col-8">
        <div class="card">
          <h6 class="card-header" style="background: #D2AAD6">Create New Item</h6>
          <div class="card-body">
            <form id="addForm">
              <div class="form-group">
                <label class="form-label">Todo</label>
                <input placeholder="enter a new item" type="text" class="form-control" id="userInput">
              </div>
              <button type="submit" class="btn" style="background: #A020F0">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="card card-body">
          <h6 class="p-3 rounded font-weight-bold" style="background: #D2AAD6">List of Todos</h6>
          <ul class="list-group" id="items-container">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              First item
              <button class="btn btn-danger delete">Remove</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
            Second item
            <button class="btn btn-danger delete">Remove</button>
          </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
            Third item
            <button class="btn btn-danger delete">Remove</button>
          </li>


          </ul>


        </div>
      </div>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
